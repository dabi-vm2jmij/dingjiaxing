# rocketmq地址
rocketmq: 
  name-server: 127.0.0.1:9876
# 默认的消息组
  producer: 
    group: thinglinks

# xxl-job配置
thinglinks:
  link: 
    job:
      admin:
        addresses: http://127.0.0.1:18080/xxl-job-admin
      accessToken:
      executor:
        appname: thinglinks-link-job
        address: 127.0.0.1
        ip: 127.0.0.1
        port: 19905
        logpath: /www/server/thinglinks/xxljob/link
        logretentiondays: 30

# seata配置
seata:
  enabled: true
  # Seata 应用编号，默认为 ${spring.application.name}
  application-id: thinglinks-link
  # Seata 事务组编号，用于 TC 集群名
  tx-service-group: thinglinks-link-group
  # 关闭自动代理
  enable-auto-data-source-proxy: false
  # 服务配置项
  service:
    # 虚拟组和分组的映射
    vgroup-mapping:
      thinglinks-link-group: default
  config:
    type: nacos
    nacos:
      serverAddr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace:
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      namespace:
      
# mybatis配置
mybatis:   
  # 搜索指定包别名
  typeAliasesPackage: com.mqttsnet.thinglinks.link
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath:mapper/**/*.xml

