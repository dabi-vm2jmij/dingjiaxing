# Tomcat
server:
  port: 8080

# Spring
spring: 
  application:
    # 应用名称
    name: mqtts-gateway
  profiles:
    # 环境配置
    active: test
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 49.235.122.136:8848
        #命名空间
        namespace: b72a3e14-0e00-47ff-b07e-a93cad98b0d4
      config:
        # 配置中心地址
        server-addr: 49.235.122.136:8848
        #命名空间
        namespace: b72a3e14-0e00-47ff-b07e-a93cad98b0d4
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 49.235.122.136:8180
        port: 8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 49.235.122.136:8848
            #命名空间
            namespace: b72a3e14-0e00-47ff-b07e-a93cad98b0d4
            dataId: sentinel-mqtts-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
